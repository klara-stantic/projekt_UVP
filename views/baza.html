<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musicbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <span class="navbar-item" href="/">
                    <span class="icon">
                        <i class="fas fa-play"></i>
                    </span>
                    <strong>Musicbook</strong>
                </span>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        % if uporabnisko_ime:
                        <form method="POST" action="/odjava/">
                            <button class="button is-info-light">
                                Odjava
                            </button>
                        </form>
                        % else:
                        <a class="button is-success" href="/registracija/">
                            <strong>Registracija</strong>
                        </a>
                        <a class="button is-success-light" href="/prijava/">
                            Prijava
                        </a>
                        % end
                    </div>
                </div>
            </div>
        </div>
        </div>
    </nav>

    <div class="tabs is-centered">
        <ul>
            <li class="is_active">
                <a href="/">
                    <span class="icon is-small"><i class="fas fa-home" aria-hidden="true"></i></span>
                    <span> Domov</span>
                </a>
            </li>
            <li>
                <a href="/skladbe/">
                    <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span>
                    <span> Skladbe</span>
                </a>
            </li>
            <li>
                <a href="/zapiski/">
                    <span class="icon is-small"><i class="fas fa-clipboard" aria-hidden="true"></i></span>
                    <span> Zapiski</span>
                </a>
            </li>
            <li>
                <a href="/dogodki/">
                    <span class="icon is-small"><i class="fas fa-calendar" aria-hidden="true"></i></span>
                    <span> Dogodki</span>
                </a>
            </li>
            <li>
                <a href="/sklopi/">
                    <span class="icon is-small"><i class="fas fa-book" aria-hidden="true"></i></span>
                    <span> Zbirka vaj</span>
                </a>
            </li>
        </ul>
    </div>



    <section class="section">
        {{!base}}
    </section>
</body>

</html>
