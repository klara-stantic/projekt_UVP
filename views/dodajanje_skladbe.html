% rebase('baza.html')

<div class="notification is-primary">
    DODAJANJE SKLADBE
</div>

<form method="POST" action="" Class="box">
    <div class="field">
        <label class="label">Naslov</label>
        <div class="control">
            <input class="input" type="text" name="naslov" placeholder="npr. Libertango">
        </div>
    </div>

    <div class="field">
        <label class="label">Avtor</label>
        <div class="control">
            <input class="input" type="text" name="avtor" placeholder="npr. Astor Piazzolla">
        </div>
    </div>

    <div class="field">
        <label class="label">Link</label>
        <div class="control">
            <input class="input" type="url" name="link" placeholder="Vnesi povezavo na posnetek skladbe">
        </div>
    </div>

    <div class="field">
        <label class="label">Opombe</label>
        <div class="control">
            <input class="input" type="text" name="opomba" placeholder="Vnesi opombe">
        </div>
    </div>

    <div class="field">
        <label class="label">Pazi</label>
        <div class="control">
            <input class="input" type="text" name="pazi" placeholder="npr. V tretjem taktu na prvi strani pazi na prstni red!">
        </div>
    </div>

    <br>
    <div class="columns">
        <div class="column is-2">
            <div class="control">
                <button class="button is-link">
                    <imput type="submit">
                        Dodaj
                    </imput>
                </button>
            </div>
        </div>
        <div class="column is-2">
            <div class="control">
                <a class="button is-link is-light" href="/skladbe/">Prekliƒçi</a>
            </div>
        </div>
    </div>   
</form>
