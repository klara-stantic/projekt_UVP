% rebase('baza.html')

<div class="notification is-primary">
    DODAJANJE DOGODKA
</div>

<form method="POST" action="" Class="box">
    <div class="field">
        <label class="label">Naslov dogodka</label>
        <div class="control">
            <input class="input" type="text" name="kaj" placeholder="npr. Nastop">
        </div>
    </div>

    <div class="field">
        <label class="label">Datum</label>
        <div class="control">
            <input class="input" type="date" name="kdaj" placeholder="npr. 2020-11-21">
        </div>
    </div>

    <div class="field">
        <label class="label">Ura</label>
        <div class="control">
            <input class="input" type="time" name="ura" placeholder="Vnesi opombe">
        </div>
    </div>

    <div class="field">
        <label class="label">Lokacija</label>
        <div class="control">
            <input class="input" type="text" name="kje" placeholder="npr. Vrabčeva dvorana">
        </div>
    </div>

    <div class="field">
        <label class="label">Opombe</label>
        <div class="control">
            <input class="input" type="text" name="opombe" placeholder="npr. Ne pozabi na uniformo!">
        </div>
    </div>

    <br>
    <div class="columns">
        <div class="column is-2">
            <div class="control">
                <button class="button is-link">
                    <imput type="submit">
                        Dodaj
                    </imput>
                </button>
            </div>
        </div>
        <div class="column is-2">
            <div class="control">
                <a class="button is-link is-light" href="/vaje/">Prekliči</a>
            </div>
        </div>
    </div>   
</form>
