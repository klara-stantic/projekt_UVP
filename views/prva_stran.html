% rebase('baza.html')

<div class="row">
  <div class="columns">
    <div class="column">
      <div class="box has-background-info">
        <a class="title" href="/skladbe/">Skladbe <button class="button is-static is-rounded"> {{st_skladb}}
        </button> </a>
        % if skladbe:
        <div class="block"><progress class="progress is-dark is-small" value="{{razmerje}}" max="100">{{razmerje}}%</progress></div>
        %end
      </div>
    </div>
    <div class="column">
      <div class="box has-background-success">
        <a class="title" href="/zapiski/">Zapiski <button class="button is-static is-rounded"> {{st_zapiskov}}
          </button> </a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="columns">
    <div class="column">
      <div class="box has-background-warning">
        <a class="title" href="/dogodki/">Dogodki <button class="button is-static is-rounded"> {{st_dogodkov}}
          </button> </a>
      </div>
    </div>
    <div class="column">
      <div class="box has-background-link">
        <a class="title" href="/sklopi/">Zbirka vaj <button class="button is-static is-rounded"> {{st_sklopov}}
          </button> </a>
      </div>
    </div>
  </div>
</div>
